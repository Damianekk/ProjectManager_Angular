<form (ngSubmit)="addProject()" >
<div class="form-group">
  <input [(ngModel)]="project.ProjectName" #projectNameRef="ngModel" name="projectName" id="projectName"  class="form-control col-lg-2" required>
  <b *ngIf="!projectNameRef.valid && projectNameRef.dirty" class="errorMsg">{{errorMsg}}</b>
  <br>
</div>
<button type="submit" [disabled]="!projectNameRef.valid" class="btn btn-outline-success">Save</button>
</form>
