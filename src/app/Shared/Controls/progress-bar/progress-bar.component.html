<nb-progress-bar [value]="currProgress"></nb-progress-bar>
<div *ngIf="editable" class="btnMinPlus">
  <button class="minus" type="button" nbButton ghost status="danger"  (click)="decreaseProgress()"><nb-icon icon="minus-circle-outline"></nb-icon></button>
  <button type="button" nbButton ghost status="success" (click)="increaseProgress()" ><nb-icon icon="plus-circle-outline"></nb-icon></button>
</div>
