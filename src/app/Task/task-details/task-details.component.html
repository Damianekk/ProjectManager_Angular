<nb-card>
  <nb-card-header>Task details <div style="float: right"><button type="button" *ngIf="task.ProjectId" [routerLink]="['/projects/', task.ProjectId.toString()]" class="btn btn-success my-xl-n5">Project</button></div></nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" [(ngModel)]="task.Title" name="title" id="title" disabled="true">
    </div>
    <div class="form-group">
      <label for="progress">Progress</label>
      <progress-bar-control #progressBarRef [currProgress]="task.Progress" [editable]="false" name="progress" id="progress">
      </progress-bar-control>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input class="form-control col-md-3" [(ngModel)]="task.Deadline" name="deadline"
        id="deadline" disabled="true">
    </div>
    <div class="form-group">
      <label for="finished">Finished</label>
      <input class="form-control col-md-3" [(ngModel)]="task.Finished" name="finished"
        id="finished" disabled="true">
    </div>
    <div class="form-group">
      <label for="created">Created</label>
      <input class="form-control col-md-3" [(ngModel)]="task.Created" name="created"
        id="created" disabled="true">
    </div>
    <div class="col-md-6" style="float:right">
        <label for="usersDropdown">User</label>
        <users-dropdownlist [(inputModel)]="task.ClientId" #selectedUserRef name="usersDropdown" id="usersDropdown"></users-dropdownlist>
      </div>
  </nb-card-body>
</nb-card>
